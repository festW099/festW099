name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # Обновлять каждый день
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: festW099
          template: classic  # Можно выбрать другой шаблон
          base: ""
          plugin_achievements: yes
          plugin_languages: yes
          plugin_habits: yes
